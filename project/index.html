<!doctype html>
<html lang="en">
  <head>
    <title>Welcome to QuizzIT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/start.css">
    <link rel="stylesheet" href="css/start_responsive.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/startpage.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand logo" href="index.html">QuizzIT</a>
      <div class="navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="login-button" onclick="show_dialog(event, 'login')">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="show_dialog(event, 'register')">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="leaderboard.cgi">Leaderboard</a>
        </li>
      </ul>
    </div>
    </nav>


    <header>
      Welcome to QuizzIT
    </header>

    <main>
      <form method="get" action="start.cgi">
        <label for="topic">Topic</label>
        <select name="topic" class="form-control">
          <option value="any" selected>Any Category</option>
    			<option value="9">General Knowledge</option>
          <option value="10">Entertainment: Books</option>
          <option value="11">Entertainment: Film</option>
          <option value="12">Entertainment: Music</option>
          <option value="13">Entertainment: Musicals &amp; Theatres</option>
          <option value="14">Entertainment: Television</option>
          <option value="15">Entertainment: Video Games</option>
          <option value="16">Entertainment: Board Games</option>
          <option value="17">Science &amp; Nature</option>
          <option value="18">Science: Computers</option>
          <option value="19">Science: Mathematics</option>
          <option value="20">Mythology</option>
          <option value="21">Sports</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="24">Politics</option>
          <option value="25">Art</option>
          <option value="26">Celebrities</option>
          <option value="27">Animals</option>
          <option value="28">Vehicles</option>
          <option value="29">Entertainment: Comics</option>
          <option value="30">Science: Gadgets</option>
          <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
          <option value="32">Entertainment: Cartoon &amp; Animations</option>
        </select>

        <label for="diff">Diffuculty</label>
        <select name="diff" class="form-control">
          <option value="easy">easy</option>
          <option value="medium">medium</option>
          <option value="hard">hard</option>
        </select>

        <label>Type</label>
        <br>
        <input type="radio" name="type" value="multiple">
        <label for="type">Multiple Choice</label>
        <br>
        <input type="radio" name="type" value="boolean">
        <label for="tf">True / False</label>
        <br>
        <label for="amount">Numer of questions</label>
        <input type="number" name="amount" class="form-control" min=1 max=25>
        <br>
        <input type="submit" class="btn btn-primary">
      </form>
    </main>

    <div id="register" class="overlay">
      <h1>Register</h1>
      <form method="post">
        <label for="user">Username (letters, numbers, #, !)</label>
        <input type="text" name="username" id="reg_user" class="form-control col-md-10" required>
        <label for="pw">Password (letters, numbers, #, !)</label>
        <input type="password" name="password" id="reg_pw" class="form-control col-md-10" required>
        <label for="pw_repeat">Password (repeat)</label>
        <input type="password" name="password_repeat" id="reg_pw_rep" class="form-control col-md-10" required>
        <div id="reg-message"></div>
        <br>
        <button class="btn btn-primary" onclick="register(event)">Register</button>
        <button class="btn btn-secondary" onclick="hide_dialog(event, 'register')">Cancel</button>
      </form>
    </div>


    <div id="login" class="overlay">
      <h1>Login</h1>
      <form method="post" id="register-form">
        <label for="user">Username</label>
        <input type="text" name="username" id="login_user" class="form-control col-md-10" required>
        <label for="pw">Password</label>
        <input type="password" name="password" id="login_pw" class="form-control col-md-10" required>
        <div id="login-message"></div>
        <br>
        <button class="btn btn-primary" onclick="login(event)">Login</button>
        <button class="btn btn-secondary" onclick="hide_dialog(event, 'login')">Cancel</button>
      </form>
    </div>

  </body>
</html>
