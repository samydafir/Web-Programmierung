## -*- coding: utf-8 -*-

<!doctype html>
<html lang="en">
  <head>
    <title>QuizzIT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script>
      var questions = ${questions};
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/start.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand logo" href="index.html">QuizzIT</a>
      <div class="navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="leaderboard.html">Leaderboard</a>
        </li>
      </ul>
    </div>
    </nav>

    <main>
      <div class="question centered">
        ${question}
      </div>

      <%block name="options"/>

    </main>

    <div id="result-overlay" class="centered">
      <h1>You have reached <span id="score"></span> out of <span id="max-points"></span> points</h1>
      <br>
      <button class="btn btn primary">
        Submit Results
      </button>
      <a class="btn btn-primary" href="index.html">
        New Round
      </a>
    </div>

    <footer>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </footer>


    <script src="js/main.js"></script>
  </body>
</html>
