<html>
<head>
    <script src="jquery-3.3.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="b09_a02.css">

    <title>b09_a02</title>

    <script>
    function removeElementJS(){
        document.getElementById('toRemove').style.display = "none";
    }

    function showElementJS(){
        document.getElementById('toRemove').style.display = "block";
    }
    </script>

</head>

<body>
<button id="js_hide" class="btn btn-danger" onclick="removeElementJS()">Remove using pure JS</button>
<button id="js_show" class="btn btn-success" onclick="showElementJS()">Show using pure JS</button>

<button id="jq_hide" class="btn btn-danger">Remove using JQuery</button>
<button id="jq_show" class="btn btn-success">Show using JQuery</button>


<div id="toRemove" style="width:100%">Element to remove</div>


<script>
$('#jq_hide').click(function() {
    $('#toRemove').hide();
});

$('#jq_show').click(function() {
    $('#toRemove').show();
});
</script>
</body>
</html>
