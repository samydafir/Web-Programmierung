<html>
<head>
    <title>b09_a03</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="b09_a04.css">
    <script src="jquery-3.3.1.min.js"></script>

    <script>
    function showHideDropdowns(showId, hideId){
        $('#image').attr("src", escape($('#' + showId + ' option:selected').text()) + ".jpg");
        $('#image').attr("placeholder", escape($('#' + showId + ' option:selected').text()));
        document.getElementById(showId).style.display = 'block';
        document.getElementById(hideId).style.display = 'none';
    }
    </script>



</head>

<body>

    <input id="hot" type="radio" name="getraenk" checked="checked" onclick="showHideDropdowns('heiss', 'kalt')">
    <label for="hot">Heißgetränke</label><br>
    <input id="cold" type="radio" name="getraenk"  onclick="showHideDropdowns('kalt', 'heiss')">
    <label for="cold">Kaltgetränke</label><br>
    <div id="heiss"><select>
    <option selected>Kaffee</option>
    <option>Tee</option>
    <option>Kakao</option>
    </select></div>
    <div id="kalt"><select>
    <option selected>Cola</option>
    <option>Limo</option>
    <option>Negroni</option>
    </select></div>
    <img id="image" src="Kaffee.jpg" alt="Kaffee">

    <script>
    $('select').change(function(event) {
        var selected = (escape($(this).find(":selected").text()));
        $('#image').attr("src", selected + ".jpg");
        $('#image').attr("placeholder", selected);
    });
    </script>

</body>
</html>
