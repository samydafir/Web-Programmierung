<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery Autocomplete</title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>

  <script>
    $(function(){
      var states = [
        "Vorarlberg",
        "Tirol",
        "Salzburg",
        "Kärnten",
        "Oberösterreich",
        "Steiermark",
        "Niederösterreich",
        "Wien",
        "Burgenland"
      ];
      $('#state').autocomplete({
        source:states
      });
    });

  </script>

</head>
<body>
  <label for="field">Bundesland:</label>
  <input id="state" type="text" name="bundesland">
</body>
</html>
